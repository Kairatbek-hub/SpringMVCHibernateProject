<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .Block {
      height: 600px;
      width: 700px;
      background-color: #b0e0e6;
      text-align: center;
      margin: 20px auto 0;
    }

    .Block-title {
      padding-top: 10px;
      font-weight: 900;
      font-size: 40px;
      margin-bottom: 20px;
    }
    .title {
      font-weight: 900;
      font-size: 45px;
      margin-top: 40px;
      color: #191970;
      margin-right: 100px;
    }
    .title a {
      text-decoration: none;
    }
    .button {
      border-radius: 10px;
      background-color: #1e90ff;
      width: 100px;
      height: 25px;
      font-size: 15px;
      margin: 10px;
    }

    .mainButton {
      border-radius: 10px;
      background-color: #7fffd4;
      width: 100px;
      height: 25px;
      font-size: 15px;
      margin: 100px;
      text-decoration: none;
    }

    .mainButton a {
      text-decoration: none;
    }
    .mainButtonCompany a {
      text-decoration: none;
    }

  </style>
  <body>
    <div class="Block">
      <div class="Block-title">Main page</div>
      <div class="Block-content">
        <div>
        <table>
          <div>
          <tr th:each="company:${companies}" class="title">
            <span><td><a th:href="@{/course(companyId=${company.id})}" th:text="${company.companyName}"></a></td></span>
            <td><a th:href="@{/edit/{id}(id=${company.id})}"><button class="button">update</button></a></td>
            <td><a th:href="@{/delete/{id}(id=${company.id})}"><button class="button">delete</button></a></td>
          </div>
          </tr>
        </table>
        </div>
      </div>
      <button class="mainButton">
        <a href="/getCompany">Add new</a>
      </button>
    </div>
  </body>
</html>
